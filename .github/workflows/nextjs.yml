name: Build & Deploy to cPanel

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build static export
        run: npm run build

      - name: Push to build repo
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.BUILD_REPO_TOKEN }}
          repository-name: Nenad1Kozoder/portfolio-build
          branch: main
          folder: out
          clean: true # obri≈°e sve pre kopiranja
      - name: Copy .cpanel.yml to out
        run: cp .cpanel.yml out/
